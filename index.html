<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiTap POS Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Default state: Hide the print section from screen */
        #print-section {
            display: none;
        }

        @media print {
            /* Hide everything on the page except the print section */
            body > *:not(#print-section) {
                display: none !important;
            }
            
            #print-section {
                display: block !important;
                visibility: visible !important;
                position: absolute;
                left: 0;
                top: 0;
                width: 80mm; /* Standard receipt width for thermal printers */
                padding: 5mm;
                color: black !important;
                background: white !important;
                font-family: 'Courier New', Courier, monospace; /* Typical for receipts */
            }

            /* Reset any Tailwind hidden classes specifically for this element */
            .hidden {
                display: block !important;
            }
        }
    </style>
<script type="importmap">
